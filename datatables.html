<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datatable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
</head>
<body class="p-3">
  <div class="container">
    <h2>Data Mahasiswa</h2>
    <table id="example" class="display nowrap table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIM</th>
          <th>Prodi</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Andi</td><td>12345</td><td>Informatika</td></tr>
        <tr><td>Budi</td><td>12346</td><td>Sistem Informasi</td></tr>
        <tr><td>Citra</td><td>12347</td><td>Informatika</td></tr>
        <tr><td>Dina</td><td>12348</td><td>Teknik Komputer</td></tr>
        <tr><td>Eka</td><td>12349</td><td>Informatika</td></tr>
        <tr><td>Fahri</td><td>12350</td><td>Teknik Komputer</td></tr>
        <tr><td>Gina</td><td>12351</td><td>Sistem Informasi</td></tr>
        <tr><td>Hasan</td><td>12352</td><td>Informatika</td></tr>
      </tbody>
    </table>
  </div>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Buttons export Excel -->
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#example').DataTable({
        dom: 'Bfrtip',       // tampilkan tombol + filter + paging
        paging: true,        // pastikan paging aktif
        pageLength: 5,       // 5 baris per halaman
        buttons: [
          {
            extend: 'excelHtml5',
            text: 'Export Excel'
          }
        ]
      });
    });
  </script>
</body>
</html>
